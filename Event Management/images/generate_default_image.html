<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Event Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #4338ca;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Default Event Image Generator</h1>
        <div id="canvas-container">
            <canvas id="eventCanvas" width="800" height="400"></canvas>
        </div>
        <div class="controls">
            <button id="downloadBtn">Download Image</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('eventCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#4338ca');
            gradient.addColorStop(1, '#7c3aed');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add a subtle pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < canvas.width; i += 20) {
                for (let j = 0; j < canvas.height; j += 20) {
                    ctx.beginPath();
                    ctx.arc(i, j, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Add central icon
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“…', canvas.width / 2, canvas.height / 2 - 40);
            
            // Add text
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 40px Arial';
            ctx.fillText('EventHub', canvas.width / 2, canvas.height / 2 + 40);
            
            ctx.font = '24px Arial';
            ctx.fillText('Create Unforgettable Experiences', canvas.width / 2, canvas.height / 2 + 90);
            
            // Set up download button
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'default_event.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.8);
                link.click();
            });
        });
    </script>
</body>
</html>
